<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>About | Burger Wars</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="../../static/css/style1.css" type="text/css">
    <link rel="stylesheet" href="{% static "css/style1.css" %}" type="text/css">

</head>
<body>
<nav class="about">
    <div class="logoa"><h1>Burger Wars </h1></div>
    <ul>
        <li><a href="{% url 'burgerwars:home' %}">Home</a></li>
        <li><a href="{% url 'burgerwars:bwmenucat' %}">Menu</a></li>
        <li><a href="{% url 'burgerwars:about' %}">About</a></li>
        <li><a href="/admin">Admin</a></li>
        <li><a href="#">User Login</a></li>
        <!--            <li><a href="#">Feedback</a></li> -->
    </ul>
</nav>
<section class="fixed">
    <div class="row about-content" style="padding-top: 150px;">
        <div class="col-md-6 padding-left" style="max-height: 100%;">
            <img class="product-image" src="{% static "images/" %}{{ product.product_image }}">

        </div>
        <div class="col-md-6">
            <div class="about-text">
                <h1 class="white-text">{{ product.product_name }}</h1>
                <h3 class="white-text">Price: ${{ product.product_price }}</h3>
                <p class="content-text">
                    {{ product.product_description }}
                </p>
                <a href="{% url 'burgerwars:checkout' product_key=product.pk %}" class="btn btn-primary order-btn">Order Now</a>
            </div>
        </div>
    </div>
</section>
</body>
</html>
