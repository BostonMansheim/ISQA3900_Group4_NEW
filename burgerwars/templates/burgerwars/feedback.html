<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>About | Burger Wars</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="../../static/css/style1.css" type="text/css">

</head>
<body>
<nav class="about">
    <div class="logoa"><h1>Burger Wars </h1></div>
    <ul>
        <li><a href="{% url 'burgerwars:home' %}">Home</a></li>
        <li><a href="{% url 'burgerwars:bwmenucat' %}">Menu</a></li>
        <li><a href="{% url 'burgerwars:about' %}">About</a></li>

        <li><a href="/admin">Admin</a></li>
        <li><a href="{% url 'login'%}?next={{request.path}}">User Login</a></li>
        <!--            <li><a href="#">Feedback</a></li> -->
    </ul>
</nav>
<section class="fixed">
    <div style="padding-top: 120px;">
        <div class="contact-form opacity-text-background">
            <form action="https://formsubmit.co/burgerwarsdjango@gmail.com" method="post" enctype="text/plain" class="contactForm">
                <h3 class="contact-header">Send Feedback</h3>
                <p class="contact-form-text">Name:</p>
                <input type="text" name="name" size="50" required><br>
                <p class="contact-form-text">E-mail:</p>
                <input type="text" name="mail" size="50" required><br>
                <p class="contact-form-text">Comment:</p>
                <input type="text" name="comment" size="50" required><br><br>
                <div class="contact-buttons">
                    <input type="submit" value="Send" class="contact-btn">
                    <input type="reset" value="Reset" class="contact-btn">
                </div>
            </form>
        </div>
    </div>
</section>
</body>
</html>
